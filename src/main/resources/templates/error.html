<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Error</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a th:href="@{/}" href="home.html"> Home </a></li>
					<li><a th:href="@{/usuarios}" href="home.html"> Usuarios </a></li>
					<li><a th:href="@{/usuarios_modifica}" href="home.html"> Modifica Usuarios </a></li>
				</ul>
			</div>
		</div>
		<h1 th:text="${title}"></h1>
		<div id="created" th:text="${#dates.format(timestamp)}"></div>
		<div>
			There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span th:text="${status}">500</span>).
		</div>
		<div th:text="${message}">Fake content</div>
		<div>
			Por favor contacte con el administrador
		</div>
		
	</div>
</body>
</html>
